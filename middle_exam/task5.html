<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2019108268 옥해은 5번째 과제</title>
</head>
<body>
<h1>프론트엔드 개발자 지원서</h1>
<h4>HTML, CSS, JAVASCRIPT에 대한 기술적 이해와 많은 경험이 있는 분을 찾습니다.</h4>
<form>
    <fieldset>
    <legend>입사지원서</legend>
    <h2>개인정보</h2>
        <ul>
            <li>이름 <input type="text" name="user_name"></li><br>
            <li>연락처 <input type="text" name="user_name"></li><br>
            <li>학과 <select name="majority" id="majority-id">
                <option value="computer-engineering">컴퓨터 공학과</option>
                <option value="nursing">간호학과</option>
                <option value="music-composing">작곡과</option>
            </select>
            </li>
        </ul>
        <h2>지원 분야</h2>
        <ul>
            <li><input type="radio">웹 퍼블리싱</li>
            <li><input type="radio">웹 어플리케이션</li>
            <li><input type="radio">웹 개발지원</li>
        </ul>
        <h2>지원 동기</h2>
        <textarea cols="60" rows="7" placeholder="지원동기를 작성해주세요"></textarea><br>
        <input type="submit" value="접수하기" name="enrolling">
        <input type="submit" value="다시작성" name="rewriting">
    </fieldset>
</form>
</body>
</html>
